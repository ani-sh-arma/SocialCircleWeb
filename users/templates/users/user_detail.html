{% extends 'users/base.html' %}

{% block content %}
    <h2>{{ user.username }}</h2>
    <p>Email: {{ user.email }}</p>
    <p>Created: {{ user.created_at }}</p>
    <p>Last Updated: {{ user.updated_at }}</p>
    <a href="{% url 'user_update' user.pk %}">Edit</a>
    <a href="{% url 'user_delete' user.pk %}">Delete</a>
{% endblock %}
