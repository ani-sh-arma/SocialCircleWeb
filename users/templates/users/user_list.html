{% extends 'users/base.html' %}

{% block content %}
    <h2>Users</h2>
    <ul>
    {% for user in users %}
        <li>
            <a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a>
            <a href="{% url 'user_update' user.pk %}">Edit</a>
            <a href="{% url 'user_delete' user.pk %}">Delete</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
